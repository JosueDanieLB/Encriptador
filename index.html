<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/images/Logo.svg" alt="Alura Logo" class="logo-alura">
    </header>
    <main>
        <textarea name="ingresar" class="bienvenida" cols="30" rows="10"" placeholder="Ingrese el texto aquí" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingrese el texto aquí'"></textarea>

        <section class="columna-derecha">
                <img src="/images/Looking.svg" alt="Buscando" class="buscando">
                <h3 class="mensaje-buscar">Ningún mensaje fue encontrado</h3>
                <p class="mensaje-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>

        <section class="resultado">
            <textarea name="resultado" class="codigo" cols="20" rows="10"></textarea>
            <button type="submit" class="copiar-resultado" name="copiar" onclick="copiar()">
                <span class="copiar-texto">Copiar</span>
            </button>
        </section>

        <div class="info">
            <img src="/images/Info.svg" alt="Información">
            <p class="regla">Solo letras minúsculas y sin acentos</p>
        </div>

        <section class="botones">
            <button type="submit" class="encriptar" name="encriptar" onclick="botonEncriptar()">
                <span class="encriptar-texto">Encriptar</span>
            </button>

            <button type="submit" class="desencriptar" name="desencriptar" onclick="botonDesencriptar()">
                <span class="desencriptar-texto">Desencriptar</span>
            </button>
        </section>
        
    </main>
    <footer class="firma">
        <h4>Autor: Josué Daniel</h4>
        <a href="https://www.linkedin.com/in/josue-daniel-ib/">Linkedin</a>
        <a href="https://github.com/JosueDanieLB">Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
